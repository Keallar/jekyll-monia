---
layout: default
---

<h2>Articles</h2>
<div>
    <ul>
        {% for post in paginator.posts %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            {{ post.date | date: "%b %-d, %Y" }}
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>

    {% if site.paginate %}
        {% include pagination.html %}
    {%- endif -%}
</div>
