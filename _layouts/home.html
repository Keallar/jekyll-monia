---
layout: default
---

<h2>Articles</h2>
<div>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            {{ post.date | date: "%b %-d, %Y" }}
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>
</div>
